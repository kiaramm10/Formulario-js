<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Formulario-js/formulario.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../Formulario-js/styles.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        <img class="banner" src="../Formulario-js/imagenes/banner3.svg" alt="banner con la frase contacto">
        <p class="subtittle">Contacta con nosotros de forma inmediata rellenando este formulario!!</p>
            <section class="contact-form">
                <form>
                <div class="row">
                    <div class="col">
                      <label class="label-form" for="name">Nombre:</label>
                      <input type="text" class="form-control" aria-label="Nombre">
                    </div>
                    <div class="col">
                        <label class="label-form" for="name">Apellido:</label>
                      <input type="text" class="form-control"  aria-label="Apellido">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Teléfono:</label>
                    <input type="number" class="form-control">
                  </div>
                  <div class="col-sm">
                    <label for="name" class="col-sm-2 col-form-label">Ciudad:</label>
                    <input type="text" class="form-control" placeholder="Ejem:Madrid" aria-label="Ciudad">
                  </div>
                  <div class="col-sm">
                    <label for="number" class="col-sm-2 col-form-label">CódigoPostal:</label>
                    <input type="text" class="form-control" placeholder="Código postal" aria-label="Código postal">
                  </div>
                  <div class="mb-3">
                    <label for="formFileSm" class="form-label">Proporciona una foto de tu DNI</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                  </div>
                  <select class="form-select form-select-sm" aria-label="selecciona el servicio">
                    <option selected>Selecciona el servicio</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                  </select>
                  <div class="col">
                    <label class="label-form" for="name">Asunto:</label>
                    <input type="text" class="form-control" aria-label="Asunto">
                  </div>
                  <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Estoy de acuerdo con la Política de Privacidad</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Consiento el envío de comunicaciones comerciales personalizadas</label>
                  </div>
                  <div class="col-12">
                    <button type="submit" class=" send btn btn-primary">Enviar</button>
                  </div>
                </form>
            </section>
    </main>
    
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
